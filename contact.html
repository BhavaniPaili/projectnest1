<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            color: #ffe100;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px;
            box-shadow: 0 0 10px white;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
 nav{
    width: 90%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 5% 8px 5%;
    margin-bottom: 20px;
    background: #171717;
}

 nav .logo h1{
    font-size: 25px;
    color: #fff;
    cursor: pointer;

 }
 nav .logo h1 span{
    color: #ffe100;
    margin-left: 8px;
    text-decoration: underline;
 }
 nav .right ul{
    list-style: none;
 }
 nav .right ul li{
    display: inline-block;
    margin: 0 5px;
 }
 nav .right ul li a{
    color: #fff;
    text-decoration: none;
    transition: 0.4s;
 }

nav .right ul li a:hover{
    color: #ffe100;
}
    </style>
</head>
<body>
    <nav>

        <div class="logo">
            <h1>MOVIE DATA BASE<span>WEB PAGE</span></h1>

        </div>  
        
        <div class="right">
            
            <ul>

                <li><a href="#">HOME</a></li>
                <li><a href="/aboutus">ABOUT US</a></a></li>
                <li><a href="/newsletter">NEWS LETTER</a></li>
                <li><a href="#">TV SHOWS</a></li>
                <li><a href="#">BLOG</a></li>

            </ul>
        </div>
    </nav>
    <header>
        <h1>Contact Us</h1>
    </header>
    <div class="container">
        <h2 style="color: #fff;">Have a Question or Comment? Get in Touch!</h2>
        <p style="color: #fff;">Please fill out the form below, and we'll get back to you as soon as possible:</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
